<div class=”container”>
  <div class="reglist">
    <table class="table table-striped" sele>
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Data</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registration of despesas; let i = index">
          <th scope="row">{{registration.id}}</th>
          <td>{{ registration.descricao }}</td>
          <td>{{ registration.valor }}</td>
          <td>{{ registration.data }}</td>
          <!-- <td>{{ registration.dob.day + '/' + registration.dob.month + '/' + registration.dob.year}}</td> -->
          <td>
            <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete(registration, i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
    </div>
  </div>
  <br>
  <div class="regentry" *ngIf="showNew">
    <form (ngSubmit)="onSave()">
      <div class="form-group row">
        <label for="firstname-input" class="col-2 col-form-label">Descricao</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="newDespesa.descricao" name="firstName">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname-input" class="col-2 col-form-label">valor</label>
        <div class="col-10">
          <input class="form-control" type="number" [(ngModel)]="newDespesa.valor" name="lastName">
        </div>
      </div>
      <div class="form-group row">
        <label for="dob-input" class="col-2 col-form-label">DOB</label>
        <div class="col-3 input-group">
          <input type="text" class="form-control" placeholder="yyyy-mm-dd" name="data" [(ngModel)]="newDespesa.data"
            ngbDatepicker #dob="ngbDatepicker">
          <button class="input-group-addon" (click)="dob.toggle()" type="button">
            <img src="assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
          </button>
        </div>
      </div>

      <!-- <div class="form-group row">
        <label for="city-input" class="col-2 col-form-label">Country</label>
        <div class="col-10 dropdown" ngbDropdown myDrop="ngbDropdown">
          <button type="button" class="btn btn-outline-primary" id="dropdownManual" name="country"
            ngbDropdownToggle>{{newDespesa.country}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <button type="button" class="dropdown-item" *ngFor="let country of countries"
              (click)="onChangeCountry(country)">{{country}}</button>
          </div>
        </div>
      </div> -->
      <button type="submit" class="btn btn-success">{{submitType}}</button>
      <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
