<div class=”container”>
  <div class="reglist">
    <table class="table table-striped" sele>
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Tipo</th>
          <th>Data</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registration of despesas; let i = index">
          <th scope="row">{{registration.id}}</th>
          <td>{{ registration.descricao }}</td>
          <td>{{ registration.valor }}</td>
          <td>{{ registration.tipoDespesa }}</td>
          <td>{{ registration.data | date:'dd/MM/yyyy'}}</td>                     
          <td>
            <button type="button" class="btn btn-info" (click)="onEdit(i)">Editar</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete(registration, i)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">Nova despesa</button>
    </div>
  </div>
  <br>
  <div class="regentry" *ngIf="showNew">
    <form (ngSubmit)="onSave()">
      <div class="form-group row">
        <label for="firstname-input" class="col-2 col-form-label">Descricao</label>
        <div class="col-10">
          <input #descricao class="form-control" type="text" [(ngModel)]="newDespesa.descricao" name="firstName">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname-input" class="col-2 col-form-label">valor</label>
        <div class="col-10">
          <input class="form-control" type="number" [(ngModel)]="newDespesa.valor" name="lastName">
        </div>
      </div>
      <div class="form-group row">
        <label for="dob-input" class="col-2 col-form-label">data</label>
        <div class="col-3 input-group">
          <input type="date" class="form-control" placeholder="yyyy-mm-dd" name="data" [(ngModel)]="newDespesa.data"/>          
        </div>
      </div>
      <div class="form-group row">
        <label for="comprovate-input" class="col-2 col-form-label">comprovante</label>
        <div class="col-10">
          <input class="form-control" type="file" accept="image/x-png,image/gif,image/jpeg" name="comprovante" #ComprovanteImg>
        </div>
      </div>
      <div class="form-group row">
        <label for="city-input" class="col-2 col-form-label">Tipo</label>
        <div class="col-10 dropdown" ngbDropdown myDrop="ngbDropdown">
          <button type="button" class="btn btn-outline-primary" id="dropdownManual" name="country"
            ngbDropdownToggle>{{newDespesa.tipoDespesa}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <button type="button" class="dropdown-item" *ngFor="let tipo of tipos" 
              (click)="onChangeTipo(tipo)">{{tipo}}</button>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success">{{submitType}}</button>
      <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
